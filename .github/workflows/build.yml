name: Build the project
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build the code
        run: |
          sudo apt install -y build-essential python-is-python3
          make
      - name: Run Unit test with pyTestC
        run: |
          pip install pytest
          pytest tests.py || exit 1
      
